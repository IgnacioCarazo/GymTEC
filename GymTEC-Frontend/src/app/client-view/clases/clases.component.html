
<h2>Busqueda de clase</h2>
<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <label for="gymClass">Tipo de Clase</label>
            <input
            type="text"
            id="gymClass"
            formControlName="gymClass"
            class="form-control"
            style="width: 400px;"
            placeholder="Inserte un tipo de clase"
            >
            <label for="gym">Sucursal</label>
            <input
            type="text"
            id="gym"
            formControlName="gym"
            class="form-control"
            style="width: 400px;"
            placeholder="Inserte la sucursal"
            >
           
        </div>
        
        <div class="form-group">
            <button style="margin-top: 10px;" class="btn btn-primary" [disabled]="!form.valid">
                Buscar
            </button>
        <hr>
        </div>
      </form>
    </div>
  </div>
  <hr>
