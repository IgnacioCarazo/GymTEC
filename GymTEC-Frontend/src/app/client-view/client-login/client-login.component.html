<h2>Login Cliente</h2>
<form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)"> 
    <div class="form-group">
        <label for="dni">Cedula</label>
        <input 
        style="width: 500px"
        id="dni"
        class="form-control"
        ngModel
        name="dni"
        required
        >
    </div>
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input 
        style="width: 500px"
        type="email" 
        id="email"
        class="form-control"
        ngModel
        name="email"
        
        email>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        style="width: 500px"
        type="password" 
        id="password"
        class="form-control"
        ngModel
        name="password"
        
        minlength="6">
    </div>
    <div *ngIf="!isAdmin" class="form-group">
        <button  class="btn btn-primary">
            Login
        </button>
        <a routerLink="/client/register" class="btn btn-link">Register</a>
    </div>
</form>
