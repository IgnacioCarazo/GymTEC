<div class="row">  
    <div class="row" style="margin-top: 10px;">
      <div class="col-xs-12">
          <h1> {{ product.name }}</h1>
          <h4>{{product.barCode}}</h4>
          <h4>{{product.description}}</h4>
      </div>
    </div>  
  <hr>
  <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
    <div class="col-xs-12">
      <div
        class="btn-group"
        appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manejar Producto <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;" (click)="onEditProduct()">Editar Producto</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteProduct()">Eliminar Producto</a></li>
        </ul>
      </div>
    </div>
  </div>
