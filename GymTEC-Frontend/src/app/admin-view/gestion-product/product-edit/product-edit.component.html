<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input
                type="text"
                id="name"
                formControlName="name"
                class="form-control">
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="cost">Costo</label>
              <input
                type="number"
                id="cost"
                formControlName="cost"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Descripci√≥n</label>
                <input
                  type="text"
                  id="description"
                  formControlName="description"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="barCode">Codigo de Barras</label>
                <input
                  type="number"
                  id="barCode"
                  formControlName="barCode"
                  class="form-control">
              </div>
            </div>
          </div>
        
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!form.valid">Guardar</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
