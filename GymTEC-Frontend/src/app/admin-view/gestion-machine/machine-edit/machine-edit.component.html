<div class="row">
    <div class="col-xs-12">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <hr>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="brand">Brand</label>
              <input
                type="text"
                id="brand"
                formControlName="brand"
                class="form-control">
            </div>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="serialNumber">Serial Number</label>
              <input
                type="number"
                id="serialNumber"
                formControlName="serialNumber"
                class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
              <div class="form-group">
                <label for="cost">Cost</label>
                <input
                  type="number"
                  id="cost"
                  formControlName="cost"
                  class="form-control">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="typeID">ID del Tipo de Maquina</label>
                <input
                  type="text"
                  id="typeID"
                  formControlName="typeID"
                  class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="gymName">Nombre de la Sucursal</label>
                <input
                  type="text"
                  id="gymName"
                  formControlName="gymName"
                  class="form-control">
              </div>
            </div>
          </div>
        
        <div class="row">
          <div class="col-xs-12">
            <button
              type="submit"
              class="btn btn-success"
              [disabled]="!form.valid">Guardar</button>
            <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
