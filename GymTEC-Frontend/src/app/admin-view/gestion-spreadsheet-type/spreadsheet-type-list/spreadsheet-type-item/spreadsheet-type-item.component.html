<a *ngIf="!this.spreadsheetService.list"
style="cursor: pointer;"

class="list-group-item clearfix">
<div class="pull-left">
  <h4 class="list-group-item-heading">{{ spreadsheetType.name }}</h4>

</div>
</a>
