<div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewService()">Agregar Servicio</button>
    </div>
  </div>
  <hr>
  <h1>Servicios</h1>
  <div class="row">
      <div class="col-xs-12">
        <app-service-item
          *ngFor="let serviceEl of services; let i = index"
          [service]="serviceEl"
          [index]="i"></app-service-item>
      </div>
    </div>
