<a *ngIf="this.employeeService.list"
style="cursor: pointer;"
class="list-group-item clearfix">
<div class="pull-left">
  <h4 class="list-group-item-heading">{{ employee.name }}</h4>
  <h4 class="list-group-item-heading">{{ employee.role }}</h4>
  <h4 class="list-group-item-heading">ID: {{ employee.id }}</h4>

</div>
</a>
<a *ngIf="!this.employeeService.list"
style="cursor: pointer;"
[routerLink]="[index]"
routerLinkActive="active"
class="list-group-item clearfix">
<div class="pull-left">
  <h4 class="list-group-item-heading">{{ employee.name }}</h4>
  <h4 class="list-group-item-heading">ID: {{ employee.id }}</h4>

</div>
</a>
