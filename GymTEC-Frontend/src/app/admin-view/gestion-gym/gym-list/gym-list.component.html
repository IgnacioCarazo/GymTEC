<div *ngIf="this.gymService.xX" class="row">
    <div class="col-xs-12">
      <button class="btn btn-success" (click)="onNewGym()">Agregar Sucursal</button>
    </div>
  </div>
  <h1 *ngIf="this.gymService.aT"> Asociacion de Tratamientos</h1>
  <h1 *ngIf="this.gymService.aP"> Asociacion de Productos</h1>
  <h1 *ngIf="this.gymService.aI"> Asociacion de Inventario</h1>

  <hr>
  <h2>Sucursales</h2>
  <div class="row">
      <div class="col-xs-12">
        <app-gym-item
          *ngFor="let gymEl of gyms; let i = index"
          [gym]="gymEl"
          [index]="i"></app-gym-item>
      </div>
    </div>
