<div class="row">  
    <div class="row" style="margin-top: 10px;">
      <div class="col-xs-12">
          <h1>Sucursal {{ gym.name }}</h1>
          <h4 *ngIf="gym.storeActive">Spa</h4>
          <h4 *ngIf="gym.spaActive">Tienda</h4>
      </div>
    </div>  
  <hr>
  <div class="row" style="margin-top: 5px; margin-bottom: 5px;">
    <div class="col-xs-12">
      <div
        class="btn-group"
        appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle">
          Manejar Sucursal <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;" (click)="onEditGym()">Editar Sucursal</a></li>
          <li><a style="cursor: pointer;" (click)="onDeleteGym()">Eliminar Sucursal</a></li>
        </ul>
      </div>
    </div>
  </div>
