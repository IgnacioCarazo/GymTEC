<div *ngIf="isAdmin">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="admin/login" class="navbar-brand">GymTEC</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li *ngIf="this.adminService.login" routerLinkActive="active" ><a routerLink="/admin/gestion-sucursales">Sucursales</a></li>
                    <li *ngIf="this.adminService.login" routerLinkActive="active"><a routerLink="/admin/gestion-tratamientos-spa">Tratamientos de Spa</a></li>
                    <li *ngIf="this.adminService.login" routerLinkActive="active"><a routerLink="/admin/gestion-puestos">Puestos</a></li>
                    <li *ngIf="this.adminService.login" routerLinkActive="active"><a routerLink="/admin/gestion-tipo-planilla">Tipo de Planillas</a></li>
                    <li *ngIf="this.adminService.login" routerLinkActive="active"><a routerLink="/admin/gestion-empleados">Empleados</a></li>
                    <li *ngIf="this.adminService.login" routerLinkActive="active"><a routerLink="/admin/gestion-servicios">Servicios</a></li>
                    <li *ngIf="this.adminService.login" routerLinkActive="active"><a routerLink="/admin/gestion-tipo-maquinas">Tipo de Maquinas</a></li>
                    <li *ngIf="this.adminService.login" routerLinkActive="active"><a routerLink="/admin/gestion-maquinas">Maquinas</a></li>
                    <li *ngIf="this.adminService.login" routerLinkActive="active"><a routerLink="/admin/gestion-productos">Productos</a></li>




                    


                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" appDropdown>
                        <a class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a *ngIf="!this.adminService.login" style="cursor: pointer;" (click)="changeView()" >Cambiar a Cliente</a></li>
                            <li><a *ngIf="this.adminService.login" style="cursor: pointer;" (click)="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
</div>

<div *ngIf="!isAdmin">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="client/login" class="navbar-brand">GymTEC</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li *ngIf="this.clientService.login" routerLinkActive="active"><a routerLink="/client/clases">Clases</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" appDropdown>
                        <a class="dropdown-toggle" role="button">Manage <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a *ngIf="!this.clientService.login" style="cursor: pointer;" (click)="changeView()" >Cambiar a Admin</a></li>
                            <li><a *ngIf="this.clientService.login" style="cursor: pointer;" (click)="logout()">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>  
</div>
